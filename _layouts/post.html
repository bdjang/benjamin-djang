<!-- BLOG PHOTO -->
<div class="grid blogStory">
    
    <article class="col-12-12"><!-- BLOG STORY -->
      
    	{{ content }}
      {% for post in site.posts offset:1 limit:1 %}

        {% endfor %}
    </article>
    
</div>
