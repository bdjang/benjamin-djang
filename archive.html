---
layout: default
title: Archive
---

<section class="grid">
          
  <!-- <div class="col-2-12 grid-pad"></div> -->
  
    <div class="col-12-12">

      <article class="archive">
        <ul>
        {% for post in site.posts %}
          <li>
            <span>{{ post.date | date: "%b %-d, %Y" }}</span>

            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            <!-- <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.excerpt }}</a> -->
          </li>
        {% endfor %}
        </ul>
      </article>

        
      </div>
  <!-- <div class="col-2-12 grid-pad"></div> -->
</section>
